version: '3.8'
services:
  admin:
    build:
      context: .
      dockerfile: ./admin/Dockerfile
    volumes:
      - ./admin:/app
      - /app/node_modules # この行により、コンテナ内のnode_modulesが保護されます
    ports:
      - "3000:3000"
    command: npm run dev
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workshop
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

