<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Fireworks</title>
    <link rel="stylesheet" href="/style.css"> <!-- Viteの場合、public直下は / でアクセス -->
    <!-- Three.jsを先にロード -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <!-- AR.jsのTHREExバージョンを明示的にロード -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- MediaPipe Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- iOS端末においてDeviceMotionEventの許可を求めるボタン -->
    <button id="permissionButton" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1000; padding:20px; font-size:18px;">Enable Device Orientation</button>
    <div id="app">
        <!-- Three.jsのレンダラーが挿入されるコンテナ (AR表示のため全画面推奨) -->
        <div id="ar-canvas-container" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden;"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
